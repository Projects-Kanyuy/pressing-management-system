<div [hidden]='!user.id'>
  <mat-card class="edit-detail-card mat-card">
    <label class="mat-body entity-form-label device-label">{{'Used devices:' | translate}}</label>
    <mat-card-content>
      <li style="list-style-type: none; margin-bottom: 10px" *ngFor="let device of dataSource">

        <div class="fields-container">
          <div class="field-group">
            <i *ngIf="device.device === 'Computer'" style="margin-right: 10px !important; font-size: 36px !important;" class="fas fa-desktop"></i>
            <i *ngIf="device.device === 'Tablet'" style="margin-right: 10px !important; font-size: 36px !important;" class="fas fa-tablet"></i>
            <i *ngIf="device.device === 'Phone'" style="margin-right: 10px !important; font-size: 36px !important;" class="fas fa-phone"></i>
            <i *ngIf="device.device === 'Laptop'" style="margin-right: 10px !important; font-size: 36px !important;" class="fas fa-laptop"></i>

            <label style="font-weight: 500" class="mat-body entity-form-label os-label">
              {{device.os | translate}}
              <span class="browser-span">{{device.browser}} {{device.browserVersion}}</span>
            </label>

            <label style="font-weight: 500" class="mat-body entity-form-label label-device label-device">{{device.city || '(Unknown city)'}} {{device.country || '(Unknown country)'}}</label>
            <label style="font-weight: 500; min-width: 150px !important;" class="mat-body entity-form-label label-device">{{device.lastDevice | amTimeAgo}}</label>
            <label style="font-weight: 500" class="mat-body entity-form-label label-device">{{'IP:' | translate}} {{device.ipAddress || '(Unknown IP)'}}</label>
          </div>

        </div>
      </li>
    </mat-card-content>
  </mat-card>
</div>
