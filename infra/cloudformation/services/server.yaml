AWSTemplateFormatVersion: "2010-09-09"
Description: "Deploys Node.js/Express server on ECS Fargate with ALB, HTTPS, and Route53"

Parameters:
  EnvId:
    Type: String
  DomainName:
    Type: String
  InfraArtifactsBucket:
    Type: String
  ServerImageUri:
    Type: String
  WebCertArn:
    Type: String
  MongoDBSecretArn:
    Type: String
  CloudinarySecretArn:
    Type: String
  JWTSecretArn:
    Type: String
  AdminSecretArn:
    Type: String
  SmtpSecretArn:
    Type: String
  TwilioSecretArn:
    Type: String
  DirectoryAdminSecretArn:
    Type: String
  ExchangeRateSecretArn:
    Type: String
  AccountpeSecretArn:
    Type: String

Resources:
  # --- ECS Cluster ---
  ServerCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub "${EnvId}-server-cluster"

  # --- Task Execution Role ---
  ServerTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${EnvId}-server-task-execution-role"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
      Policies:
        - PolicyName: AllowSecretsAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: secretsmanager:GetSecretValue
                Resource:
                  - !Ref MongoDBSecretArn
                  - !Ref CloudinarySecretArn
                  - !Ref JWTSecretArn
                  - !Ref AdminSecretArn
                  - !Ref SmtpSecretArn
                  - !Ref TwilioSecretArn
                  - !Ref DirectoryAdminSecretArn
                  - !Ref ExchangeRateSecretArn
                  - !Ref AccountpeSecretArn

  # --- Task Definition ---
  ServerTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub "${EnvId}-server-task"
      Cpu: "512"
      Memory: "1024"
      NetworkMode: awsvpc
      RequiresCompatibilities: ["FARGATE"]
      ExecutionRoleArn: !GetAtt ServerTaskExecutionRole.Arn
      ContainerDefinitions:
        - Name: server
          Image: !Ref ServerImageUri
          Essential: true
          PortMappings:
            - ContainerPort: 3000
          Environment:
            - Name: NODE_ENV
              Value: production
          Secrets:
            - Name: MONGODB_URI
              ValueFrom: !Ref MongoDBSecretArn
            - Name: CLOUDINARY_SECRET
              ValueFrom: !Ref CloudinarySecretArn
            - Name: JWT_SECRET
              ValueFrom: !Ref JWTSecretArn
            - Name: ADMIN_SECRET
              ValueFrom: !Ref AdminSecretArn
            - Name: SMTP_SECRET
              ValueFrom: !Ref SmtpSecretArn
            - Name: TWILIO_SECRET
              ValueFrom: !Ref TwilioSecretArn
            - Name: DIRECTORY_ADMIN_SECRET
              ValueFrom: !Ref DirectoryAdminSecretArn
            - Name: EXCHANGE_RATE_SECRET
              ValueFrom: !Ref ExchangeRateSecretArn
            - Name: ACCOUNTPAY_SECRET
              ValueFrom: !Ref AccountpeSecretArn
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Sub "/ecs/${EnvId}/server"
              awslogs-region: !Ref "AWS::Region"
              awslogs-stream-prefix: server

  # --- Security Group ---
  ServerSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: !Sub "Server security group for ${EnvId}"
      VpcId: !Ref "AWS::NoValue"  # Will be imported from main VPC stack if needed
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0

  # --- ALB ---
  ServerALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub "${EnvId}-alb"
      Scheme: internet-facing
      SecurityGroups:
        - !Ref ServerSG
      Subnets:
        - !Ref "AWS::NoValue" # imported from VPC stack or parameters

  ServerTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub "${EnvId}-tg"
      Port: 3000
      Protocol: HTTP
      TargetType: ip
      VpcId: !Ref "AWS::NoValue"
      HealthCheckProtocol: HTTP
      HealthCheckPath: /health
      HealthCheckIntervalSeconds: 15
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 3

  ServerALBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ServerALB
      Port: 443
      Protocol: HTTPS
      Certificates:
        - CertificateArn: !Ref WebCertArn
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref ServerTargetGroup

  # --- ECS Service ---
  ServerECSService:
    Type: AWS::ECS::Service
    Properties:
      Cluster: !Ref ServerCluster
      DesiredCount: 1
      LaunchType: FARGATE
      TaskDefinition: !Ref ServerTaskDefinition
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          Subnets:
            - !Ref "AWS::NoValue" # imported from VPC stack or parameters
          SecurityGroups:
            - !Ref ServerSG
      LoadBalancers:
        - TargetGroupArn: !Ref ServerTargetGroup
          ContainerName: server
          ContainerPort: 3000
      DependsOn: ServerALBListener

  # --- Route53 DNS ---
  ServerDNSRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneName: !Sub "${DomainName}."
      Name: !Sub "api.${DomainName}"
      Type: A
      AliasTarget:
        DNSName: !GetAtt ServerALB.DNSName
        HostedZoneId: !GetAtt ServerALB.CanonicalHostedZoneID

Outputs:
  ServerApiUrl:
    Description: Custom domain URL for server API
    Value: !Sub "https://api.${DomainName}"

  ServerECSServiceName:
    Description: ECS Service name
    Value: !Ref ServerECSService
