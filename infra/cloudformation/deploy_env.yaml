  # WebCert deploys the web certificates.
  WebCert:
    Type: "AWS::CertificateManager::Certificate"
    Properties:
      DomainName: !Ref "DomainName"
      SubjectAlternativeNames:
        - !Sub "www.${DomainName}"
        - !Sub "api.${DomainName}"
      ValidationMethod: DNS
      Tags:
        - Key: EnvId
          Value: !Sub "${ProjectId}-${EnvId}"

