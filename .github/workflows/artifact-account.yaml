name: Artifact Account Setup
## This workflow will setup and configure the "Artifact AWS Account". This account
# holds all build artifacts for the application.

on:
  push:
    branches: [ "main" ]
    paths: 
      - "cd/artifact-account/**"
      - ".github/workflows/artifact-account.yaml"

# Necessary permissions for workflow
permissions:
  id-token: write
  contents: read

jobs:
  ConfigureMainAccount:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      # Install awscli
      - uses: unfor19/install-aws-cli-action@v1

      - uses: mikefarah/yq@v4.44.3
        with:
            cmd: yq -V



      - name: Read the account id of the Artifact account
        id: read_artifact_account_id
        run: |
          ARTIFACT_ACCOUNT_ID=$(yq eval '.aws_account_id' cd/artifact-account/config.yaml)
          # Set the value as an output
          echo "::set-output name=artifact_account_id::$ARTIFACT_ACCOUNT_ID"

      
      # Assume the OIDC Role to get temporary credentials 
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::${{ steps.read_artifact_account_id.outputs.artifact_account_id }}:role/deploy
  
      - name: Configure Artifact Account
        env:
          GIT_REPOSITORY_NAME: ${{ github.repository }}
        run: |
          cf_template_file='./cd/artifact-account/cloudformation-template.yaml'
          stack_name='artifact-account-setup'
          ECR_REPOSITORY_NAME=$(echo "$GIT_REPOSITORY_NAME" | tr '[:upper:]' '[:lower:]')
          environment_account_ids=$(yq e -o csv  '.environment_account_ids' cd/artifact-account/config.yaml)

          aws sts get-caller-identity
          
          echo aws cloudformation deploy --template-file "$cf_template_file" --parameter-overrides EnvironmentAccountIds="$environment_account_ids" --stack-name "$stack_name"  --no-fail-on-empty-changeset
          aws cloudformation deploy --template-file "$cf_template_file" \
            --parameter-overrides \
                EnvironmentAccountIds="$environment_account_ids" \
            --stack-name "$stack_name"  --no-fail-on-empty-changeset



